<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      mask-clip: padding;
    }
    /* This is how we can style parts of a custom component */
    hello-world::part(header) {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="bg-slate-300">FormKit in CustomElement with Vue.js 3.3</h1>
  <script type="module" src="./src/main.js"></script>
  <formkit-provider>
    <hello-world />
  </formkit-provider>
  <section>
    <label>Hello, world! label from index.html</label>
  </section>
</body>
</html>
